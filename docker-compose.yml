version: '3.8'

services:
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: medical-rag-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - medical-rag-network

  medical-rag-web:
    build: .
    container_name: medical-rag-web
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./vector_db:/app/vector_db
      - ./logs:/app/logs
    environment:
      - ES_HOST=elasticsearch
      - ES_PORT=9200
    depends_on:
      - elasticsearch
    networks:
      - medical-rag-network

volumes:
  elasticsearch_data:

networks:
  medical-rag-network:
    driver: bridge
